syntax = "proto3";

message ClipMetadata {
  string src = 1; 
  string title = 2; 
  string description = 3; 
  string thumbnail = 4; 
}

message StreamUpdate {
  repeated ClipMetadata upcoming = 1;  // next upcoming clip, first one is the active one
  Timestamp time = 2; // when the next update will be sent
}

// sent by the browser / app to the server to join a stream (receive updates)
message StreamJoin {
  string streamId = 1;
}