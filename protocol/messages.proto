syntax = "proto3";

message ClipMetadata {
  string src = 1; 
  string title = 2; 
  string description = 3; 
  string thumbnail = 4; 
}

message StreamMetaUpdate {
  repeated ClipMetadata upcoming = 1;  // next upcoming clip src addresses
}

message StreamSyncUpdate {
  ClipMetadata active = 1; 
  int64 time = 2; 
}

// sent by the browser / app to the server to join a stream (receive updates)
message StreamJoin {
  string streamId = 1;
}